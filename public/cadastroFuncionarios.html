<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastro.css">

        </div>
        <div class="entradas">

            <input class="boxEntradas" id="inputNome"></input>
            
        </div>

        <div class="entradas">

            <div class="error" id="errorFuncao"></div>

            <input class="boxEntradas" id="inputFuncao"></input>
            
        </div>

        <div class="entradas">
            
            <div class="nomeEntradas">Nº REGISTRO</div>

            <div class="error" id="errorNumero"></div>

            <input class="boxEntradas" id="inputNumero"></input>
            
        </div>

        <div class="entradas">

            <div class="nomeEntradas">EMAIL</div>

            <div class="error" id="errorEmail"></div>

            <input class="boxEntradas" id="inputEmail"></input>
            
        </div>

        <div class="entradas">
            
            <div class="nomeEntradas">SENHA</div>

            <div class="error" id="errorSenha"></div>

            <input class="boxEntradas" id="inputSenha"></input>
            
        </div>


        <div id="buttonCadastro">
            <input type="button" id="buttonTxt" value="CADASTRAR" onclick="validaCadastro()"></input>
        </div>

    </main>

</html>
