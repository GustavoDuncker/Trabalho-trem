<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JATOTREM - Login</title>
    <link rel="stylesheet" href="../styles/login_style.css">
    <script src="../scripts/login.js"></script>
</head>

<body id="body_login">
    <header id="cabecalho_login">
        <img src="../assets/images/iconTrem.png" alt="" id="img_header">
        <h1>JATOTREM</h1>
    </header>

    <main>
        <h1>LOGIN</h1>

        <div id="box">
            <form >

                <div class="inputs">
                    <h3 class="input_elements">E-MAIL</h3>
                    <input type="email" id="input1" class="input_elements" placeholder="Digite seu email" required>
                </div>

                <div class="inputs">
                    <h3 class="input_elements">SENHA</h3>
                    <input type="password" id="input2" class="input_elements" placeholder="Digite sua senha" required>
                </div>

                <div class="inputs">
                    <input type="button" value="Acessar conta" onclick="valida()" class="input_elements"
                        id="button_access">
                </div>


            </form>
        </div>
        <p><a href="RecuperarSenha.html" id="esqueci">Esqueci minha senha</a></p>
    </main>



</body>

</html>
