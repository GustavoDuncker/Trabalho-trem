<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/informacao.css">
    <link rel="icon" href="../assets/images/trem inicioo.png">
    <title>Informações dos Trens</title>
</head>
<body>
    <header id="cabecalho">
        <div id="logo-container">
            <img src="../assets/images/treminicio.png" alt="Ferroviária Jatotrem" id="logo">
            <h1 id="txtFerroviaria">Ferroviária</h1>
            <h2 id="txtJato">JATOTREM</h2>
        </div>
        <div id="pesquisa">
            <input type="text" placeholder="Pesquisar">
        </div>
    </header>

    <main>
        <div id="voltar">
            <a href="inicio.html">◀️ Voltar</a>
        </div>
        <section id="informacoes">
            <div id="logo-informacoes">
                <img src="../assets/images/iconInfo2.png" alt="Ícone de Informações">
                <h2>Informações</h2>
            </div>
            <div id="condicao-trens-container">
                <h3 id="condicao-trens-titulo">CONDIÇÃO DOS TRENS</h3>
                <ul id="lista-trens">
                    <li class="trem ativo">
                        <p class="nome-trem">Trem 1</p>
                        <p class="condicao">CONDIÇÃO:</p>
                        <p class="status">Em atividade</p>
                    </li>
                    <li class="trem manutencao">
                        <p class="nome-trem">Trem 2</p>
                        <p class="condicao">CONDIÇÃO:</p>
                        <p class="status">Em manutenção</p>
                    </li>
                    <li class="trem ativo">
                        <p class="nome-trem">Trem 3</p>
                        <p class="condicao">CONDIÇÃO:</p>
                        <p class="status">Em atividade</p>
                    </li>
                    <li class="trem ativo">
                        <p class="nome-trem">Trem 4</p>
                        <p class="condicao">CONDIÇÃO:</p>
                        <p class="status">Em atividade</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div id="logoContainer2">
            <img src="../assets/images/treminicio.png" alt="Ferroviária Jatotrem" id="footer-logo">
            <h1 id="txtFerroviaria2">Ferroviária</h1>
            <h2 id="txtJato2">JATOTREM</h2>
        </div>
    </footer>
</body>
</html>
